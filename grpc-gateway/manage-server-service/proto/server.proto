syntax = "proto3";

package pb;

option go_package = "./;pb";

message Server {
  string name = 1;
  string host = 2;
  string port = 3;
  string type = 4;
}

message GetServersRequest {
  string type = 1;
  optional string name = 2;
}

message GetServersResponse {
  repeated Server servers = 1;
}

message GetServerRequest {
  string id = 1;
}

message GetServerResponse {
  repeated Server server = 1;
}