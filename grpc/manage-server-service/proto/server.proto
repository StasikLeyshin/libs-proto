syntax = "proto3";

package pb;

option go_package = "./;pb";

message Server {
  string server_nanoid = 1;
  string name = 2;
  string host = 3;
  string port = 4;
  string type = 5;
}

message GetServerRequest {
  string server_nanoid = 1;
}

message GetServerResponse {
  Server server = 1;
}

message GetServersRequest {
}

message GetServersResponse {
  repeated Server servers = 1;
}